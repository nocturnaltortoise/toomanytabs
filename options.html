<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Configure Too Many Tabs</title>
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>
  <body>
    <div class="main-wrapper">
      <h1>Settings</h1>
      <label for="tabLimit">How many tabs do you need to open for Too Many Tabs to warn you?</label>
      <input id="tabLimit" type="number" placeholder="Number of tabs.">

      <button id="save">Save Settings</button>
      <div id="status"></div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
